
        <h2>Login as Provider</h2>
        <form (ngSubmit)="loginProvider()">
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="provider.email" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="provider.password" required>
          </div>
          <button type="submit">Login</button>
        </form>
