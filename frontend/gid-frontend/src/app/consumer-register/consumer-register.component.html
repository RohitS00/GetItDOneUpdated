<div class="consumer-form-container">
  <h2>Register as Consumer</h2>

  <form (ngSubmit)="registerConsumer()">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="consumer.name" required>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="consumer.email" required>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="consumer.password" required>
    </div>

    <button type="submit">Register</button>
  </form>
</div>
