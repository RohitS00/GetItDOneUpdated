<h2>Login as Consumer</h2>
<form (ngSubmit)="loginConsumer()">
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="consumer.email" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="consumer.password" required>
  </div>
  <button type="submit">Login</button>
</form>
