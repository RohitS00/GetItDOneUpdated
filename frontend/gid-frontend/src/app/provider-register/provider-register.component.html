<h2>Register as Provider</h2>

<form (ngSubmit)="registerProvider()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="provider.name" required>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="provider.email" required>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="provider.password" required>
  </div>

  <button type="submit">Register</button>

</form>
